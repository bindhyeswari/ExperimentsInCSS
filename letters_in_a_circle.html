<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Letters in a circle</title>
    <link rel="stylesheet" href="letters_in_a_circle.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            // This code will be run after the page loads
            var $div = $('#statement');
            var statement = 'Han Ho - UI/UX Specialist';
            console.log(statement.length);
            for (var i = 0, len = statement.length; i < len; i++) {
                var char = statement.charAt(i);
                $('<span>').addClass('circular' + (i+1)).html(char).appendTo($div);
            }
        });
    </script>
</head>
<body>
    <div id="statement">
    </div>
</body>
</html>
